<div class="container">
  <h2>Membresías</h2>
  <button class="btn btn-primary" (click)="navigateToCreate()">Crear Nueva</button>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th><th>Tipo</th><th>Precio</th><th>Duración (meses)</th><th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let membership of paginatedMemberships">
        <td>{{membership.id_membresia}}</td>
        <td>{{membership.tipo}}</td>
        <td>{{membership.precio}}</td>
        <td>{{membership.duracion_meses}}</td>
        <td>
          <button class="btn btn-warning" (click)="edit(membership.id_membresia)">Editar</button>
          <button class="btn btn-danger" (click)="delete(membership.id_membresia)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <nav *ngIf="totalPages > 1" aria-label="Page navigation">
    <ul class="pagination justify-content-end">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="previousPage()" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of visiblePages" [class.active]="page === currentPage">
        <a class="page-link" (click)="goToPage(page)">{{page}}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="nextPage()" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
