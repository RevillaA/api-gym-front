<div class="container">
  <h2>{{ isEdit ? 'Editar Membresía' : 'Crear Membresía' }}</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label>Tipo</label>
      <input formControlName="tipo" class="form-control">
    </div>
    <div class="form-group">
      <label>Precio</label>
      <input type="number" formControlName="precio" class="form-control">
    </div>
    <div class="form-group">
      <label>Duración (meses)</label>
      <input type="number" formControlName="duracion_meses" class="form-control">
    </div>
    <button type="submit" class="btn btn-success" [disabled]="form.invalid">Guardar</button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
  </form>
</div>
