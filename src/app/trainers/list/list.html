<div class="container">
  <h2>Entrenadores</h2>
  <button class="btn btn-primary" (click)="navigateToCreate()">Crear Nuevo</button>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th><th>Nombre</th><th>Apellido</th><th>Email</th><th>TelÃ©fono</th><th>Especialidad</th><th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let trainer of paginatedTrainers">
        <td>{{trainer.id_entrenador}}</td>
        <td>{{trainer.nombre}}</td>
        <td>{{trainer.apellido}}</td>
        <td>{{trainer.email}}</td>
        <td>{{trainer.telefono}}</td>
        <td>{{trainer.especialidad}}</td>
        <td>
          <button class="btn btn-warning" (click)="edit(trainer.id_entrenador)">Editar</button>
          <button class="btn btn-danger" (click)="delete(trainer.id_entrenador)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <nav *ngIf="totalPages > 1" aria-label="Page navigation">
    <ul class="pagination justify-content-end">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="previousPage()" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of visiblePages" [class.active]="page === currentPage">
        <a class="page-link" (click)="goToPage(page)">{{page}}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="nextPage()" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
