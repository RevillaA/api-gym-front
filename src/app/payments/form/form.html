<div class="container">
  <h2>{{ isEdit ? 'Editar Pago' : 'Crear Pago' }}</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label>Cliente</label>
      <select formControlName="id_cliente" class="form-control">
        <option *ngFor="let client of clients" [value]="client.id_cliente">{{client.nombre}} {{client.apellido}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Membres√≠a</label>
      <select formControlName="id_membresia" class="form-control">
        <option *ngFor="let membership of memberships" [value]="membership.id_membresia">{{membership.tipo}} ({{membership.precio}})</option>
      </select>
    </div>
    <div class="form-group">
      <label>Monto</label>
      <input type="number" formControlName="monto" class="form-control">
    </div>
    <button type="submit" class="btn btn-success" [disabled]="form.invalid">Guardar</button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
  </form>
</div>
