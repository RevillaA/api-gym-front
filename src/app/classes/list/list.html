<div class="container">
  <h2>Clases</h2>
  <button class="btn btn-primary" (click)="navigateToCreate()">Crear Nueva</button>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th><th>Nombre Clase</th><th>Descripción</th><th>Horario</th><th>Día Semana</th><th>Entrenador</th><th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cls of paginatedClasses">
        <td>{{cls.id_clase}}</td>
        <td>{{cls.nombre_clase}}</td>
        <td>{{cls.descripcion}}</td>
        <td>{{cls.horario}}</td>
        <td>{{cls.dia_semana}}</td>
        <td>{{cls.entrenador_nombre}} {{cls.entrenador_apellido}}</td>
        <td>
          <button class="btn btn-warning" (click)="edit(cls.id_clase)">Editar</button>
          <button class="btn btn-danger" (click)="delete(cls.id_clase)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <nav *ngIf="totalPages > 1" aria-label="Page navigation">
    <ul class="pagination justify-content-end">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="previousPage()" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of visiblePages" [class.active]="page === currentPage">
        <a class="page-link" (click)="goToPage(page)">{{page}}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="nextPage()" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
