<div class="container">
  <h2>Clases</h2>
  <button class="btn btn-primary" (click)="navigateToCreate()">Crear Nueva</button>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th><th>Nombre Clase</th><th>Descripción</th><th>Horario</th><th>Día Semana</th><th>Entrenador</th><th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cls of classes">
        <td>{{cls.id_clase}}</td>
        <td>{{cls.nombre_clase}}</td>
        <td>{{cls.descripcion}}</td>
        <td>{{cls.horario}}</td>
        <td>{{cls.dia_semana}}</td>
        <td>{{cls.entrenador_nombre}} {{cls.entrenador_apellido}}</td>
        <td>
          <button class="btn btn-warning" (click)="edit(cls.id_clase)">Editar</button>
          <button class="btn btn-danger" (click)="delete(cls.id_clase)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
