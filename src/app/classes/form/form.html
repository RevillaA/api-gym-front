<div class="container">
  <h2>{{ isEdit ? 'Editar Clase' : 'Crear Clase' }}</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label>Nombre Clase</label>
      <input formControlName="nombre_clase" class="form-control">
    </div>
    <div class="form-group">
      <label>Descripción</label>
      <textarea formControlName="descripcion" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label>Horario (HH:MM)</label>
      <input type="time" formControlName="horario" class="form-control">
    </div>
    <div class="form-group">
      <label>Día de la Semana</label>
      <select formControlName="dia_semana" class="form-control">
        <option *ngFor="let day of validDays" [value]="day">{{day}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Entrenador</label>
      <select formControlName="id_entrenador" class="form-control">
        <option [value]="null">Ninguno</option>
        <option *ngFor="let trainer of trainers" [value]="trainer.id_entrenador">{{trainer.nombre}} {{trainer.apellido}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="form.invalid">Guardar</button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
  </form>
</div>
