<div class="container">
  <h2>Clientes</h2>
  <button class="btn btn-primary" (click)="navigateToCreate()">Crear Nuevo</button>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th><th>Nombre</th><th>Apellido</th><th>Email</th><th>Tel√©fono</th><th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of paginatedClients">
        <td>{{client.id_cliente}}</td>
        <td>{{client.nombre}}</td>
        <td>{{client.apellido}}</td>
        <td>{{client.email}}</td>
        <td>{{client.telefono}}</td>
        <td>
          <button class="btn btn-warning" (click)="edit(client.id_cliente)">Editar</button>
          <button class="btn btn-danger" (click)="delete(client.id_cliente)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <nav *ngIf="totalPages > 1" aria-label="Page navigation">
    <ul class="pagination justify-content-end">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="previousPage()" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of visiblePages" [class.active]="page === currentPage">
        <a class="page-link" (click)="goToPage(page)">{{page}}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="nextPage()" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
