<div class="container">
  <h2>Clientes</h2>
  <button class="btn btn-primary" (click)="navigateToCreate()">Crear Nuevo</button>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th><th>Nombre</th><th>Apellido</th><th>Email</th><th>Tel√©fono</th><th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{client.id_cliente}}</td>
        <td>{{client.nombre}}</td>
        <td>{{client.apellido}}</td>
        <td>{{client.email}}</td>
        <td>{{client.telefono}}</td>
        <td>
          <button class="btn btn-warning" (click)="edit(client.id_cliente)">Editar</button>
          <button class="btn btn-danger" (click)="delete(client.id_cliente)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
