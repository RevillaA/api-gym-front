<div class="container">
  <h2>{{ isEdit ? 'Editar Cliente' : 'Crear Cliente' }}</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label>Nombre</label>
      <input formControlName="name" class="form-control">
    </div>
    <div class="form-group">
      <label>Apellido</label>
      <input formControlName="lastname" class="form-control">
    </div>
    <div class="form-group">
      <label>Fecha de Nacimiento</label>
      <input type="date" formControlName="birthdate" class="form-control">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input formControlName="email" class="form-control">
    </div>
    <div class="form-group">
      <label>Tel√©fono</label>
      <input formControlName="cell" class="form-control">
    </div>
    <button type="submit" class="btn btn-success" [disabled]="form.invalid">Guardar</button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
  </form>
</div>
